<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pidgin Date Translator</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pidgin Date Translator</h1>
    <form>
      <label for="dateInput">Enter a date in the format of day-month-year:</label>
      <input type="date" id="dateInput" name="dateInput" placeholder="dd-mm-yyyy">
      <button type="button" id="translateBtn">Translate</button>
      <br>
      <label for="languageSelect">Select a language:</label>
      <select id="languageSelect" name="languageSelect">
        <option value="fr">French</option>
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="de">Deutsch</option>
        <option value="zh">Chinese</option>
        <option value="ar">Arabic</option>
        <option value="pt">Portuguese</option>
        <option value="ru">Russian</option>
        <option value="hi">Hindi</option>
        <option value="bn">Bengali</option>
        <option value="sw">Swahili</option>
      </select>
    </form>
    <div id="results"></div>
<script src="./index.js"></script>
  </body>
</html>
