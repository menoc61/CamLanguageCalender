<!DOCTYPE html>
<html>
  <head>
    <title>Dialate-Translator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form class="container-sm p-5 my-5 border  was-validated justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal text-center">Dialate-Translator</h1>
        <label for="dateInput" class="form-label sr-only">Enter a date in the format of day-month-year:</label>
        <input type="date" id="dateInput" name="dateInput"  class="form-control" placeholder="dd-mm-yyyy" required>
        <br>
        <label for="languageSelect" class="form-label">Select a language [7day week]:</label>
        <select id="languageSelect" name="languageSelect" class="form-control">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengali</option>
          <option value="sw">Swahili</option>
        </select>
        <br>
        <label for="usePidgin" class="form-label">Use a Pidgin dialect:</label>
        <input type="checkbox" id="usePidgin" name="usePidgin" class="form-check-input">
        <br>
        <label for="pidginSelect" class="form-label">Select a Cameroonian dialect [8day week]:</label>
        <select id="pidginSelect" name="pidginSelect" class="form-control" disabled>
          <option value="standard">Standard</option>
          <option value="awunyi">Awunyi Pidgin</option>
          <option value="bafaw">Bafaw Pidgin</option>
          <option value="mbouda">Mbouda Pidgin</option>
          <option value="ngumba">Ngumba Pidgin</option>
        </select>
        <br>
        <button type="button" class="btn btn-lg btn-primary btn-block" id="translateBtn">Translate</button>
        <div class="text-center" id="results"></div>
        <p class="mt-5 mb-3 text-muted text-center">Dialate-Translator Â©2023</p>
      </form>
        <script src="./index.js"></script>
  </body>
</html>
