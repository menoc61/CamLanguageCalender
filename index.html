<!DOCTYPE html>
<html>
<head>
	<title>Day of Week Translator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1>Day of Week Translator</h1>
	<form>
		<label for="date">Input Date:</label>
		<input type="text" id="date" placeholder="DD/MM/YYYY" required>
		<div class="select">
			<label for="language">Target Language:</label>
			<select id="language">
				<option value="en">English</option>
				<option value="es">Spanish</option>
				<option value="fr">French</option>
				<option value="sw">Swahili</option>
			</select>
		</div>
		<button type="submit" onclick="translateDayOfWeek()">Translate</button>
	</form>
	<div class="result" id="result"></div>
	<script  src="./convert.js" defer></script>
</body>
</html>
