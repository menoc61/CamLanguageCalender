<!DOCTYPE html>
<html>
  <head>
    <title>Dialate-Translator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./icon/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form class="container-sm p-5 my-5 border  was-validated justify-content-center">
        <h1 class="h3 mb-3 font-weight-normal text-center">Dialate-Translator</h1>
        <label for="dateInput" class="form-label sr-only">Enter a date in the format of day-month-year:</label>
        <input type="date" id="dateInput" name="dateInput"  class="form-control" placeholder="dd-mm-yyyy" required>
        <br>
        <label for="languageSelect" class="form-label">Select a language [7day week]:</label>
        <select id="languageSelect" name="languageSelect" class="form-control">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengali</option>
          <option value="sw">Swahili</option>
        </select>
        <br>
        <label for="usePidgin" class="form-label">Use a Pidgin dialect:</label>
        <input type="checkbox" id="usePidgin" name="usePidgin" class="form-check-input">
        <br>
        <label for="pidginSelect" class="form-label">Select a Cameroonian dialect [8day week]:</label>
        <select id="pidginSelect" name="pidginSelect" class="form-control" disabled>
          <option value="Akum">Akum</option>
          <option value="Babadjou">Babadjou</option>
          <option value="Bafang">Bafang</option>
          <option value="Bafoussam">Bafoussam</option>
          <option value="Bagam">Bagam</option>
          <option value="Baham">Baham</option>
          <option value="Bahouan">Bahouan</option>
          <option value="Balengou">Balengou</option>
          <option value="Baloum">Baloum</option>
          <option value="Bamena">Bamena</option>
          <option value="Bamendjinda">Bamendjinda</option>
          <option value="Bamendjou">Bamendjou</option>
          <option value="Bamenyam">Bamenyam</option>
          <option value="Bandenkop">Bandenkop</option>
          <option value="Bandjoun">Bandjoun</option>
          <option value="Bangangté">Bangangté</option>
          <option value="Bangou">Bangou</option>
          <option value="Bangoua">Bangoua</option>
          <option value="Bansoua">Bansoua</option>
          <option value="Batcham">Batcham</option>
          <option value="Batchingou">Batchingou</option>
          <option value="Batié">Batié</option>
          <option value="Batoufam">Batoufam</option>
          <option value="Bayangam">Bayangam</option>
          <option value="Dschang">Dschang</option>
          <option value="Fotouni">Fotouni</option>
          <option value="Fondjomakouet">Fondjomakouet</option>
          <option value="Mbouda">Mbouda</option>
          <option value="Ndu">Ndu</option>											
          <option value="Féfé">Féfé</option>
          <option value="Ghomala'">Ghomala'</option>
          <option value="Mboda'a">Mboda'a</option>
          <option value="Medûmba">Medûmba</option>
          <option value="Mengaka">Mengaka</option>
          <option value="Ngiembo'on1">Ngiembo'on1</option>
          <option value="Ngiembo'on2">Ngiembo'on2</option>
          <option value="Nguemba">Nguemba</option>
          <option value="Yemba">Yemba</option> 				
          																


        </select>
        <br>
        <button type="button" class="btn btn-lg btn-primary btn-block" id="translateBtn">Translate</button>
        <div class="text-center" id="results"></div>
        <p class="mt-5 mb-3 text-muted text-center">Dialate-Translator ©2023</p>
      </form>
        <script src="./index.js"></script>
  </body>
</html>
