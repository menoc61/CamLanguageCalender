<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pidgin Date Translator</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form>
        <label for="dateInput">Enter a date in the format of day-month-year:</label>
        <input type="date" id="dateInput" name="dateInput" placeholder="dd-mm-yyyy">
        <br>
        <label for="languageSelect">Select a language:</label>
        <select id="languageSelect" name="languageSelect">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
          <option value="zh">Chinese</option>
          <option value="ar">Arabic</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="hi">Hindi</option>
          <option value="bn">Bengali</option>
          <option value="sw">Swahili</option>
        </select>
        <br>
        <label for="usePidgin">Use a Pidgin dialect:</label>
        <input type="checkbox" id="usePidgin" name="usePidgin">
        <br>
        <label for="pidginSelect">Select a Cameroonian Pidgin dialect:</label>
        <select id="pidginSelect" name="pidginSelect" disabled>
          <option value="standard">Standard</option>
          <option value="awunyi">Awunyi Pidgin</option>
          <option value="bafaw">Bafaw Pidgin</option>
          <option value="mbouda">Mbouda Pidgin</option>
          <option value="ngumba">Ngumba Pidgin</option>
        </select>
        <br>
        <button type="button" id="translateBtn">Translate</button>
      </form>
      <div id="results"></div>
<script src="./index.js"></script>
  </body>
</html>
